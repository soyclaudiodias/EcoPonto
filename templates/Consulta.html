<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta | EcoPonto</title>
  <link rel="icon" type="image/x-icon" href="../static/assets/logo2.png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../static/style/Consulta.css">
  <script defer src="../static/script/Consulta.js"></script>
</head>
<body>
  <div class="mobile-warning">
    Esta aplicação está disponível apenas para telas maiores que 1024px.
  </div>

  <header>
    <a class="logo" href="/">
      <img src="../static/assets/logo.png" alt="Logotipo">
    </a>
    <div class="back">
      <img src="../static/assets/seta.png" alt="Voltar">
      <a class="back-link" href="/">Voltar para home</a>
    </div>
  </header>

  <nav>
    <label for="nome">Filtro de pesquisa</label>
    <input type="text" id="nome" class="input-custom" placeholder="Buscar ponto por nome...">
    <p class="subtitle"><strong id="total-pontos">0 pontos</strong> encontrados</p>
  </nav>

  <main class="main">
    <section class="cards" id="cards-container">
      <!-- Os cartões serão inseridos dinamicamente aqui -->
    </section>
  </main>
</body>
</html>
