<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar | EcoPonto</title>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/logo2.png') }}">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style/Editar.css') }}">

<body>
  <header>
    <a class="logo" href="Inicio.html">
      <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="Logotipo">
    </a>
    <div class="back">
      <a class="back-link" href="../consultar">
        <img src="{{ url_for('static', filename='assets/seta.png') }}" alt="Voltar">
        Voltar para home</a>
    </div>

  <div class="container">
    <h1>Editar ponto de coleta</h1>

    <!-- Upload -->
    <section>
      <label for="fileInput">
        <div class="upload" style="cursor: pointer;">
          <img id="preview" src="{{ url_for('static', filename='assets/upload.png') }}" alt="Carregar imagem" />
          <p>Imagem do estabelecimento</p>
        </div>
      </label>
      <input type="file" id="fileInput" name="imagem" accept="image/*" style="display: none;">
    </section>

    <!-- Dados -->
    <section>
      <div>
        <h2>Dados</h2>
        <label for="nome">Nome da entidade</label>
        <input type="text" id="nome" class="input-custom" placeholder="">

        <label for="email">E-mail</label>
        <input type="email" id="email" class="input-custom" placeholder="">

        <label for="whatsapp">WhatsApp</label>
        <input type="text" id="whatsapp" class="input-custom" placeholder="">
      </div>
    </section>

    <!-- Endereço -->
    <section>
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <h2>Endereço</h2>
        <small>Selecione o endereço no mapa</small>
      </div>
      <div id="map" style="background-color:#f0f0f5"></div>
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
      <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

      <div class="form-row">
        <label for="cep">CEP</label>
        <input type="text" id="cep" class="input-custom">
      </div>

      <div class="form-row">
        <label for="complemento">Complemento</label>
        <input type="text" id="complemento" class="input-custom">
      </div>
    </section>

    <!-- Itens de coleta -->
    <section>
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <h2>Ítens de coleta</h2>
        <small>Selecione um ou mais ítens abaixo</small>
      </div>
      <div class="items-grid">
        <div class="item">
          <img src="{{ url_for('static', filename='assets/residuos_reciclavel.png') }}" alt="Resíduos Recicláveis">
          <span>Resíduos Recicláveis</span>
        </div>
        <div class="item">
          <img src="{{ url_for('static', filename='assets/residuos_organicos.png') }}" alt="Resíduos Orgânicos">
          <span>Resíduos Orgânicos</span>
        </div>
        <div class="item">
          <img src="{{ url_for('static', filename='assets/residuos_eletronicos.png') }}" alt="Resíduos Eletrônicos">
          <span>Resíduos Eletrônicos</span>
        </div>
        <div class="item">
          <img src="{{ url_for('static', filename='assets/pilhas_baterias.png') }}" alt="Pilhas e Baterias">
          <span>Pilhas e Baterias</span>
        </div>
        <div class="item">
          <img src="{{ url_for('static', filename='assets/oleo_de_cozinha.png') }}" alt="Óleo de Cozinha">
          <span>Óleo de Cozinha</span>
        </div>
        <div class="item">
          <img src="{{ url_for('static', filename='assets/lampadas.png') }}" alt="Lâmpadas">
          <span>Lâmpadas</span>
        </div>
      </div>
    </section>

    <!-- Botões -->
    <button class="button-submit">Alterar</button>
    <button class="button-submit">Deletar</button>
  </div>

  <!-- Modal de confirmação genérico -->
  <div id="confirm-modal" class="modal hidden">
    <div class="confirm-content">
      <p id="confirm-text">Tem certeza?</p>
      <div class="confirm-buttons">
        <button id="confirm-action" class="confirm-btn"></button>
        <button id="cancel-action" class="cancel-btn">Cancelar</button>
      </div>
    </div>
  </div>
  
  <div id="success-modal" class="modal hidden">
    <div class="modal-content">
      <img src="{{ url_for('static', filename='assets/check.png') }}" alt="Check" />
      <p id="success-message">Mensagem aqui</p>
    </div>
